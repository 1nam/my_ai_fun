<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Cube â€” Music & Webpage made with AI</title>
  <style>
    :root {
      --bg: #000;
      --text: #e5e7eb;
      --blue: #1e90ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
        Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji",
        "Segoe UI Emoji";
      cursor: default;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 18px 20px;
      text-align: center;
      letter-spacing: 0.02em;
      font-weight: 600;
      font-size: clamp(14px, 2.8vw, 18px);
      text-transform: uppercase;
      color: #9ca3af;
      user-select: none;
      pointer-events: none;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .cube-wrap {
      width: 80vmin;
      height: 80vmin;
      perspective: 1200px;
      display: grid;
      place-items: center;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s infinite linear;
    }
    .face {
      position: absolute;
      inset: 0;
      background: var(--blue);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.25);
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .gate {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 1200px at 50% 50%, rgba(30,144,255,0.07), transparent 60%);
      color: #cbd5e1;
      text-align: center;
      padding: 24px;
      cursor: default;
      -webkit-tap-highlight-color: transparent;
      z-index: 100;
    }
    .gate .badge { font-size: 12px; letter-spacing: .1em; text-transform: uppercase; color: #60a5fa; }
    .gate h1 { margin: 8px 0 0 0; font-weight: 700; font-size: clamp(18px, 3.5vw, 28px); }
    .gate p { margin: 10px 0 0 0; color: #94a3b8; }
  </style>
</head>
<body>
  <header>this website and music was created with AI</header>
  <div class="stage">
    <div class="cube-wrap">
      <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </div>

  <div class="gate" id="gate" aria-hidden="true">
    <div>
      <div class="badge">Sound is off</div>
      <h1>Tap anywhere to start the AI music</h1>
      <p>No play/stop controls. It just plays three randomly generated tracks.</p>
    </div>
  </div>

  <script>
    // Create audio element
    const audio = new Audio();
    audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3';  // Test working source

    // Log to console to check if audio is loaded
    audio.addEventListener('canplaythrough', () => {
      console.log("Audio loaded successfully!");
    });
    
    audio.addEventListener('error', (e) => {
      console.error("Error loading audio:", e);
    });

    // Get the gate and cube elements
    const gate = document.getElementById('gate');
    const cube = document.getElementById('cube');

    // Handle pointerdown to trigger audio playback
    window.addEventListener('pointerdown', () => {
      console.log("User interaction detected. Playing music...");
      gate.style.display = 'none'; // Hide the overlay

      // Play the audio on pointerdown
      audio.play().then(() => {
        console.log("Audio started playing!");
      }).catch((error) => {
        console.error("Error while playing audio:", error);
      });
    });

    // Pulse animation for the cube based on time
    let scale = 1;
    let pulseDirection = 1;
    function animateCube() {
      scale += pulseDirection * 0.01;
      if (scale >= 1.3 || scale <= 1) pulseDirection *= -1; // Bounce the pulse between 1 and 1.3
      cube.style.transform = `scale(${scale}) rotateX(var(--rx)) rotateY(var(--ry)) rotateZ(var(--rz))`;
      cube.style.filter = `drop-shadow(0 0 ${8 + Math.abs(scale) * 40}px rgba(30,144,255,0.35))`;
      requestAnimationFrame(animateCube);
    }

    animateCube();
  </script>
</body>
</html>
