<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Cube â€” Music & Webpage made with AI</title>
  <style>
    :root {
      --bg: #000;
      --text: #e5e7eb;
      --blue: #1e90ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #f0f0f0;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
        Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji",
        "Segoe UI Emoji";
      cursor: default; /* Set default cursor for the entire page */
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 18px 20px;
      text-align: center;
      letter-spacing: 0.02em;
      font-weight: 600;
      font-size: clamp(14px, 2.8vw, 18px);
      text-transform: uppercase;
      color: #9ca3af;
      user-select: none;
      pointer-events: none;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .cube-wrap {
      width: 80vmin;
      height: 80vmin;
      perspective: 1200px;
      display: grid;
      place-items: center;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s infinite linear;
    }
    .face {
      position: absolute;
      inset: 0;
      background: blue;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.25);
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .gate {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 1200px at 50% 50%, rgba(30,144,255,0.07), transparent 60%);
      color: #cbd5e1;
      text-align: center;
      padding: 24px;
      cursor: default; /* Ensure this is default for the overlay */
      -webkit-tap-highlight-color: transparent;
      z-index: 100; /* Ensure overlay is on top */
    }
    .gate .badge { font-size: 12px; letter-spacing: .1em; text-transform: uppercase; color: #60a5fa; }
    .gate h1 { margin: 8px 0 0 0; font-weight: 700; font-size: clamp(18px, 3.5vw, 28px); }
    .gate p { margin: 10px 0 0 0; color: #94a3b8; }
  </style>
</head>
<body>
  <header>this website and music was created with AI</header>
  <div class="stage">
    <div class="cube-wrap">
      <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </div>

  <div class="gate" id="gate" aria-hidden="true">
    <div>
      <div class="badge">Sound is off</div>
      <h1>Tap anywhere to start the AI music</h1>
      <p>No play/stop controls. It just plays three randomly generated tracks.</p>
    </div>
  </div>

  <script>
    // Set up basic audio with a known working audio source
    const audio = new Audio();
    audio.src = 'https://www.hochmuth.com/mp3/Haydn_Cello_Concerto_D-1.mp3';  // New working source
    audio.loop = true;

    // Ensure audio is playing after the user clicks
    const gate = document.getElementById('gate');
    const cube = document.getElementById('cube');

    // Create an AudioContext and an AnalyserNode to get frequency data
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    const sourceNode = audioContext.createMediaElementSource(audio);
    sourceNode.connect(analyser);
    analyser.connect(audioContext.destination);

    // Trigger audio play after user interaction
    window.addEventListener('pointerdown', () => {
      gate.style.display = 'none'; // Hide the overlay

      // Check if the audio context is suspended (needed for some browsers)
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          audio.play().then(() => {
            console.log('Audio started after user interaction');
          }).catch(err => {
            console.error('Error playing audio after interaction:', err);
          });
        });
      } else {
        audio.play().then(() => {
          console.log('Audio started after user interaction');
        }).catch(err => {
          console.error('Error playing audio after interaction:', err);
        });
      }
    });

    // Animate cube based on audio frequency
    function animateCube() {
      analyser.getByteFrequencyData(dataArray);

      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += dataArray[i];
      }

      const energy = sum / (bufferLength * 255);
      const scale = 0.9 + energy * 0.8;

      cube.style.transform = `scale(${scale}) rotateX(var(--rx)) rotateY(var(--ry)) rotateZ(var(--rz))`;
      cube.style.filter = `drop-shadow(0 0 ${8 + energy * 40}px rgba(30,144,255,${0.35 + energy * 0.5}))`;

      requestAnimationFrame(animateCube);
    }

    animateCube();
  </script>
</body>
</html>
