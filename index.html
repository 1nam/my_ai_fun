<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Cube â€” Music & Webpage made with AI</title>
  <style>
    :root {
      --bg: #000;
      --text: #e5e7eb;
      --blue: #1e90ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #f0f0f0;  /* Light gray for visibility */
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
        Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji",
        "Segoe UI Emoji";
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 18px 20px;
      text-align: center;
      letter-spacing: 0.02em;
      font-weight: 600;
      font-size: clamp(14px, 2.8vw, 18px);
      text-transform: uppercase;
      color: #9ca3af;
      user-select: none;
      pointer-events: none;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .cube-wrap {
      width: 80vmin;  
      height: 80vmin;
      perspective: 1200px;
      display: grid;
      place-items: center;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s infinite linear;
    }
    .face {
      position: absolute;
      inset: 0;
      background: blue;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.25);
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>this website and music was created with AI</header>
  <div class="stage">
    <div class="cube-wrap">
      <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </div>

  <script>
    // Basic Audio Setup for Testing
    const audio = new Audio();
    audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';  // Replace with your own MP3 URL
    audio.loop = true;
    audio.play().then(() => {
      console.log('Audio is playing');
    }).catch(err => {
      console.error('Error playing audio:', err);
    });

    // Event Listener to Ensure Audio Starts After Interaction
    window.addEventListener('pointerdown', () => {
      audio.play().then(() => {
        console.log('Audio started after user interaction');
      }).catch(err => {
        console.error('Error playing audio after interaction:', err);
      });
    });

  </script>
</body>
</html>
