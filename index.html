<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Cube â€” Music & Webpage made with AI</title>
  <style>
    :root {
      --bg: #000;
      --text: #e5e7eb;
      --blue: #1e90ff;
      --rx: 0deg;
      --ry: 0deg;
      --rz: 0deg;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #f0f0f0;  /* Light gray for visibility */
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
        Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji",
        "Segoe UI Emoji";
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 18px 20px;
      text-align: center;
      letter-spacing: 0.02em;
      font-weight: 600;
      font-size: clamp(14px, 2.8vw, 18px);
      text-transform: uppercase;
      color: #9ca3af;
      user-select: none;
      pointer-events: none;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .cube-wrap {
      width: 80vmin;  /* 80% of the viewport size */
      height: 80vmin;
      perspective: 1200px;
      display: grid;
      place-items: center;
      filter: none;
      border: 2px solid red; /* Border for debugging */
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      background: red; /* Red for visibility */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: spin 10s infinite linear; /* Simplified spin animation */
      border: 2px solid green; /* Border for debugging */
    }
    .face {
      position: absolute;
      inset: 0;
      background: blue;
      border: 2px solid rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.25);
    }
    .face.front { transform: translateZ(50px); }
    .face.back  { transform: rotateY(180deg) translateZ(50px); }
    .face.right { transform: rotateY(90deg) translateZ(50px); }
    .face.left  { transform: rotateY(-90deg) translateZ(50px); }
    .face.top   { transform: rotateX(90deg) translateZ(50px); }
    .face.bottom{ transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .pulse {
      transition: transform 0.08s linear;
    }
    .gate {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 1200px at 50% 50%, rgba(30,144,255,0.07), transparent 60%);
      color: #cbd5e1;
      text-align: center;
      padding: 24px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .gate.visible { display: flex; }
    .gate .badge { font-size: 12px; letter-spacing: .1em; text-transform: uppercase; color: #60a5fa; }
    .gate h1 { margin: 8px 0 0 0; font-weight: 700; font-size: clamp(18px, 3.5vw, 28px); }
    .gate p { margin: 10px 0 0 0; color: #94a3b8; }
  </style>
</head>
<body>
  <header>this website and music was created with AI</header>
  <div class="stage">
    <div class="cube-wrap">
      <div class="cube pulse" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </div>
  <div class="gate" id="gate" aria-hidden="true">
    <div>
      <div class="badge">Sound is off</div>
      <h1>Tap anywhere to start the AI music</h1>
      <p>No play/stop controls. It just plays three randomly generated tracks.</p>
    </div>
  </div>
  <script>
    // Initialize Web Audio Engine
    const cube = document.getElementById('cube');
    const gate = document.getElementById('gate');

    // Function to animate the cube
    function animate() {
      const analyser = AudioEngine.visualAnalyser();
      if (analyser) {
        const buffer = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(buffer);
        let sum = 0;
        for (let i = 0; i < buffer.length; i++) sum += buffer[i];
        const energy = sum / (buffer.length * 255);
        const scale = 0.9 + energy * 0.8;

        // Apply transformations to the cube
        cube.style.transform = `scale(${scale}) rotateX(var(--rx)) rotateY(var(--ry)) rotateZ(var(--rz))`;
        cube.style.filter = `drop-shadow(0 0 ${8 + energy * 40}px rgba(30,144,255,${0.35 + energy * 0.5}))`;
      }
      requestAnimationFrame(animate);
    }

    // Start music on page load (after interaction)
    window.addEventListener('load', () => {
      try {
        // Attempt to start the playlist
        AudioEngine.startPlaylist();
      } catch {
        // Show the gate if music fails to start
        gate.classList.add('visible');
      }
      animate();
    });

    // Unlock the audio and start the music
    function unlockAndStart() {
      gate.classList.remove('visible');
      try {
        AudioEngine.startPlaylist();
      } catch (_) {}
      window.removeEventListener('pointerdown', unlockAndStart);
      window.removeEventListener('keydown', unlockAndStart);
    }

    // Listeners to unlock audio (tap or press any key)
    window.addEventListener('pointerdown', unlockAndStart, { once: true });
    window.addEventListener('keydown', unlockAndStart, { once: true });
  </script>
</body>
</html>
